<!DOCTYPE html>
<html>

<head>
    <title>MIST Task | Ayush Pandey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header>
        <div class="flex">
            <div class="logo">
                <a href="#"><img src="" alt="BankScape logo"></a>
                <h3>BankScape</h3>
            </div>
        </div>
        <div class="bg-1"></div>
        <div class="bg-2"></div>
        <div class="bg-3"></div>
        <div class="bg-4"></div>
    </header>

    <main>
        <div class="flex">
            <div class="marketing-text">
                <h1>Banking<br> solutions for your<br> peace of mind</h1>
                <h3>World's number 1 financing company</h3>
                <div class="box">
                    <h5><b>BankScape Homepage</b></h5>
                    <p>12,124,124 happy customers</p>
                </div>
            </div>
            <div class="sign-up">
                <div class="login-box">
                    <h1>Sign Up</h1>
                    <div class="email-box">
                        <h3>Enter Email</h3>
                        <input type="text">
                    </div>
                    <div class="password-box">
                        <h3>Enter Password</h3>
                        <input type="text">
                    </div>
                    <div class="submit-box">
                        <h3>Submit</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
